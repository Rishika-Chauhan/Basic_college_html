<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid & Media Queries</title>

    <style>
       html
       {
        margin:0;
        padding:0;
         box-sizing:border-box;
       }

       main{
        width: 1200px;
        height: 400px;
        background-color: rgb(10, 50, 46);
        margin: 0 auto;
        display: grid;
        /* grid-template-columns: 200px 300px 400px auto; */
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
       }

        .box:nth-child(odd)
        {
          background-color: lightblue;
          height: 300px;
         
        }
        .box:nth-child(even)
        {
          background-color: beige;
          height: 300px;
          
        }
        @media screen and (min-width: 375px) and (max-width: 768px) {
          main {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            background-color: lightseagreen;
          }
        }
        @media screen and (max-width: 768px) {
          main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;

          }
        }

    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
</body>
</html>
