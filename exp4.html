<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body align="center">

        <h1>Hotel Room Booking Form</h1>

    <form action="#" method="post">
        <p>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" size="30" required>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" size="30" required>
        </p>

        <p>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" size="30" placeholder="e.g., 123-456-7890">
        </p>

        <p>
            <label for="checkIn">Check-in Date:</label>
            <input type="date" id="checkIn" name="checkIn" required>
            <small> dd-mm-yyyy</small>
        </p>
        <p>
            <label for="checkOut">Check-out Date:</label>
            <input type="date" id="checkOut" name="checkOut" required>
            <small> dd-mm-yyyy</small>
        </p>
        <p>
            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
                <option value="family">Family Room</option>
            </select>
        </p>
        <p>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" size="5" required>
        </p>

            <p>Special Requests:</p>
            <textarea id="specialRequests" name="specialRequests" rows="5" cols="50"></textarea>        
        <br><br>
        <p>
            <input type="submit" value="Book Now">
            &nbsp;
            <input type="reset" value="Reset Form">
        </p>

    </form>

</body>
</html>
