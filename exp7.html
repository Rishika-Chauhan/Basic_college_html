<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: rgb(197, 245, 245);
        }
        html,*{
            margin: 0;
            padding:0;
            box-sizing:border-box;
        }
        h1{
            background-color: rgb(5, 79, 109);
            color: rgb(230, 236, 236);
            text-align: center;
            margin-bottom: 20px;
        }
        nav{
            width:100%;
            height:80%;
            background-color: rgb(5, 79, 109);

        }
        nav ul{
            list-style:none ;
         }
         nav ul li{
            display:inline; line-height:  40px;
            margin:0 30px;

         }
         nav ul li a{
            text-decoration: wavy;
            color:rgb(230, 236, 236);

         }
         nav ul li a:hover{
                  border-bottom: 1px solid #d011cc; 
         }
    </style>
</head>
<body>
    <h1>Navigation Menu</h1>
    <nav>
        <ul>
            <li><a href="">About us</a></li>
            <li><a href="">Admission</a></li>
            <li><a href="">Academics</a></li>
            <li><a href="">Clubs</a></li>
            <li><a href="">Campus</a></li>
            <li><a href="">Placements</a></li>
            <li><a href="">Research</a></li>
            
        </ul>
    </nav>
    
</body>
</html>
