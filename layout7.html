<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 7</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
        }
        #main-container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            gap: 10px; 
            padding: 10px;
            background-color: #ffffff; 
            border: 1px solid #ccc; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto 1fr auto auto; 
        }
        #main-container > div {
            padding: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        #Header {
            grid-column: 1 / span 3;
            background-color: #4a90e2; 
            color: white;
            padding: 25px; 
            font-size: 1.5em;
        }
        #Nav-Global {
            grid-column: 1 / span 3;
            background-color: #4a90e2;
            color: white;
            padding: 15px;
        }
        #Page-Title {
            grid-column: 1 / span 2;
            background-color: #ff6961; 
            color: white;
            padding: 20px;
            text-align: left; 
            font-size: 1.2em;
        }
        #Nav-Local {
            grid-column: 3; 
            grid-row: 3; 
            background-color: #fffd8f; 
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        #Content-1 {
            grid-column: 1 / span 2; 
            grid-row: 4; 
            background-color: #ffb86f; 
            min-height: 200px; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
        }
        #Sidebar {
            grid-column: 3;
            grid-row: 4 / span 2; 
            background-color: #fffd8f;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #Content-2 {
            grid-column: 1;
            grid-row: 5;
            background-color: #ffb86f;
            min-height: 100px;
        }
        #Content-3 {
            grid-column: 2; 
            grid-row: 5; 
            background-color: #ffb86f;
            min-height: 100px;
        }
        #Footer {
            grid-column: 1 / span 3;
            background-color: #808080;
            color: white;
            padding: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="Header">#Header</div>
        <div id="Nav-Global">#Nav Global</div>
        <div id="Page-Title">#Page Title</div>
        <div id="Nav-Local">#Nav Local</div>
        <div id="Content-1">#Content 1</div>
        <div id="Sidebar">#Sidebar</div>
        <div id="Content-2">#Content 2</div>
        <div id="Content-3">#Content 3</div>
        <div id="Footer">#Footer</div>
    </div>
</body>
</html>
