<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box Model</title>
    <style>
  body,html,*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  #main{
    width: 940px;
    height: 300px;
    background-color:pink;
    margin: 0px auto;
    display: flex; 
    border: 5px solid rgb(231, 134, 151);
  }
  .box{
    width: 300px;
    height: 280 px;
    background-color: lightseagreen;
  }
  .box:nth-child(2){
    margin: 0px 20px;
  }
    </style>
</head>
<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
