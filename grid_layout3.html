<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; 
            grid-template-rows: auto auto 1fr auto; 
            grid-template-areas:
                "header header header"
                "nav nav nav"
                "content-left main content-right"
                "footer footer footer";
            min-height: 100vh;
            border: 2px solid #333; 
        }

        .grid-item {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            display: flex; 
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .header {
            grid-area: header;
            background-color:  #1d3557;
            color: white;
        }

        .navigation-menu {
            grid-area: nav;
            background-color: #457b9d;
            color: white;
        }

        .content-left {
            grid-area: content-left;
            background-color: #f1faee;
        }

        .main-content {
            grid-area: main;
            background-color: #e63946;
            color: white;
            font-size: 1.2em;
            width: 95%;
            align-items: center;
        }
        
        .content-right {
            grid-area: content-right;
            background-color: #f1faee;
        }

        .footer {
            grid-area: footer;
            background-color: #1d3557;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="grid-item header">Header</div>
        <div class="grid-item navigation-menu">Navigation Menu</div>
        <div class="grid-item content-left">Content</div>
        <div class="grid-item main-content">Main Content</div>
        <div class="grid-item content-right">Content</div>
        <div class="grid-item footer">Footer</div>
    </div>
</body>
</html>
